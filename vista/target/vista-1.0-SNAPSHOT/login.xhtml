<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      >

    <h:head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />

    <h:body>
        <div class = "flex flex-">
            <h:form>
               
                <p:messages id="messages" showDetail="true" closable="true">
                     
                </p:messages>
                <div class="login">
                    <div class="panel-header">
                        <p:graphicImage url="resources/uabcl.png" class="logo" />
                    </div>
                    <div class="panel-body">
                        <div class=" form-group">
                            <p:inputText class ="form-control" placeholder ="Nombre del usuario:" autocomplete="false" value ="#{loginBeanUI.usuario.nameUsuario}" />
                        </div>
                        <div class="form-group">
                            <p:password class ="form-control" placeholder="ContraseÃ±a: " value="#{loginBeanUI.usuario.password}" />
                        </div>
                        <p:commandButton update="messages" class = "btn btn-success" value ="Iniciar sesion"  actionListener="#{loginBeanUI.login()}" />

                    </div>
                </div>
                
            </h:form>
        </div>
            <!-- JavaScript Bundle with Popper -->
