<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
    </h:body>
    
    <div class="card">
        <h5>Inline</h5>
        <div class="formgroup-inline">
            <div class="field">
                <p:outputLabel for="firstname5" styleClass="ui-sr-only" value="Firstname"/>
                <p:inputText id="firstname5" placeholder="Firstname"/>
            </div>
            <div class="field">
                <p:outputLabel for="lastname5" styleClass="ui-sr-only" value="Lastname"/>
                <p:inputText id="lastname5" placeholder="Lastname"/>
            </div>
            <p:button value="Submit"/>
        </div>
    </div>
    
    
    <p:dataTable var="usuario" value="#{usuarioController.UService.all}">
			<p:column headerText="Nombre">
                            <h:outputText value="#{usuario.nombre}" />
			</p:column>
    </p:dataTable>

			<!-- <b:dataTableColumn value="#{usuario.apellido}" />
			<b:dataTableColumn value="#{usuario.nombreUsuario}" />
			<b:dataTableColumn value="#{usuario.fechaCreacion}" />
   -->
</html>
