<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

        <style>

            *{
                padding: 0;
                margin: 0;
                box-sizing: 0;
            }

            body, html{
                width: 100%;
                height: 100vh;
                font-family: 'Poppins', sans-serif;
            }
        </style>
    </h:head>
    <h:body>
        <div class = "w-80 p-5 mx-auto align-center">
            <h:form>
                <p:messages id="messages" showDetail="true" closable="true">

                </p:messages>
                <div class="d-flex align-items-center flex-column"></div>
                    <div class=" col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-12 border border-2 rounded-3 p-5">
                        <h2 class="text-center">Bienvenido al Catalgo de Profesores</h2>
                        <img/>

                        <div class="">
                            <div class=" form-group mt-2">
                                <label>Usuario</label>
                                <p:inputText class ="form-control p-2" placeholder ="Nombre del usuario" autocomplete="false" value ="#{loginBeanUI.usuario.nameUsuario}" />
                            </div>
                            <div class="form-group mt-2">
                                <label>Contrase√±a</label>
                                <p:password class ="form-control p-2" placeholder="****** " value="#{loginBeanUI.usuario.password}" />
                            </div>
                            <p:commandButton update="messages" class = "btn btn-primary mt-4" value ="Iniciar sesion"  actionListener="#{loginBeanUI.login()}" />
                        </div>
                    </div>
            </h:form>
        </div>
    </h:body>
</html>
